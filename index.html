<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A Demo log-in page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Welcome to demo login page</h1>
    <div class="container">
      <form  action="/" method="post">
        <input class="user"  type="text" name="user_name" value="" placeholder="Enter Your Name" autocomplete="off">
        <br>
        <input class="user" type="password" name="password" value="" placeholder="Enter Your Password" autocomplete="off">
        <br>
        <br>
        <button class="btn btn-dark"  type="submit" name="button">LOG IN</button>
      </form>
    </div>

  </body>
</html>
